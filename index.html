<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/0e1f7ebff8.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="buttons">
      <div class="btnColor"></div>
        <button id="btnLogin">Login</button>
        <button id="btnCadastro">Cadastre-se</button>
      </div>

  <form id="Login">
    <input type="text" placeholder="E-mail" required></input>
    <i class="fa-regular fa-envelope" style="top: 40px" ></i>


    <input type="password" placeholder="Senha" required></input>
    <i class="fa-solid fa-key"style="top: 115px"></i>

    <div class="check">
      <input type="checkbox">
      <span>Lembrar de mim.</span>
    </div>

    <button type="submit">Entrar</button>
  </form>

  <form id="cadastro">
    <input type="text" placeholder="E-mail" required></input>
    <i class="fa-regular fa-envelope" style="top: 40px" ></i>    

    <input type="password" placeholder="Senha" required></input>
    <i class="fa-solid fa-key"style="top: 115px"></i>

    <input type="password" placeholder="Confirmar senha" required></input>
    <i class="fa-solid fa-key"style="top: 190px"></i>

    <div class="check">
      <input type="checkbox">
      <span>Aceitar Termos de Uso.</span>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div> 



  <script src="index.js"></script>
</body>
</html>
